<section fxLayout="column" fxLayoutGap="20px" class="salary-discount-container">
    <app-salary-discount-form (onCreateForm)="onCreateForm($event)"></app-salary-discount-form>

    <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" type="submit" (click)="search()">
            {{ calculate }}
        </button>
    </div>

    <div *ngIf="salary" fxLayout="row" fxLayoutAlign="center center" class="result-section">
        <div>
            <h2>Resultado</h2>
            <p>Salário líquido: {{ salary.netSalary }}</p>
        </div>
    </div>
</section>
