<h3>Cálculo de Salário Bruto</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
        <mat-label>Salário</mat-label>
        <input matInput type="number" formControlName="salary">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Número de dependentes</mat-label>
        <input matInput type="number" formControlName="dependentCount">
    </mat-form-field>

    <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
    >
        Enviar
    </button>
</form>

<div *ngIf="salary">
    <h2>Resultado</h2>
    <p>Salário líquido: {{ salary.netSalary }}</p>
</div>
