<form [formGroup]="form" fxLayout="column" fxLayoutGap="20px" class="form-container">
    <div *ngIf="form" fxLayout="row" fxLayoutGap="20px" fxFlex="100" fxLayoutWrap>

        <div fxFlex="100" fxFlex.xs="100" fxFlex.sm="100">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>{{ 'BASE_SALARY' | translate }}</mat-label>
                <input
                    matInput
                    prefix="R$ "
                    mask="separator.2"
                    formControlName="salary"
                >
            </mat-form-field>

            <app-shared-component-form-message
                [field]="form.get('salary')">
            </app-shared-component-form-message>
        </div>

        <div fxFlex="100" fxFlex.xs="100" fxFlex.sm="100">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>{{ 'DEPENDENTS' | translate }}</mat-label>
                <input
                    matInput
                    onlyAcceptNumberDorOrComma
                    [acceptDot]="false"
                    [acceptComma]="false"
                    formControlName="dependentCount"
                >
            </mat-form-field>

            <app-shared-component-form-message
                [field]="form.get('dependentCount')">
            </app-shared-component-form-message>
        </div>

        <div fxFlex="100" fxFlex.xs="100" fxFlex.sm="100">
            <mat-form-field appearance="outline" fxFlex="100">
                <mat-label>{{ 'DISCOUNT' | translate }}</mat-label>
                <input
                    matInput
                    prefix="R$ "
                    mask="separator.2"
                    formControlName="discount"
                >
            </mat-form-field>

            <app-shared-component-form-message
                [field]="form.get('discount')">
            </app-shared-component-form-message>
        </div>

    </div>
</form>
