<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
        <label for="salary">Salário:</label>
        <input type="number" id="salary" formControlName="salary">
    </div>
    <div>
        <label for="dependentCount">Número de dependentes:</label>
        <input type="number" id="dependentCount" formControlName="dependentCount">
    </div>
    <button type="submit" [disabled]="form.invalid">Enviar</button>
</form>

<div *ngIf="salary">
    <h2>Resultado</h2>
    <p>Salário líquido: {{ salary.netSalary }}</p>
</div>
